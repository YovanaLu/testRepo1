<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <script type="text/javascript" src="kalkulator.js" ></script> 
        <style>
            #error {
                border: 1px solid red;
                margin-top: 10px;
                padding: 10px;

    <body bgcolor="#F5DEB3">
     
      <font color="#9F7C3A">

                            </label>
                            <label>Число2: <input id="y" type="text" value="0" /></label><br/>

                    </div>

                 </div>
                  
          </div>
        
      </font> 
   
    </body>
